- hosts: all
  become: yes
  become_user: root
  pre_tasks:
    - name: /data/ directories
      file:
        path: "{{ item }}"
        state: directory
        recurse: no
        mode: u=rwx,g=rwx,o=rx
      with_items:
        - /data
        - /data/work
        - /data/opt
  roles:
    - role: java
      java_download_path: /data/work
      java_runtime_path: /data/opt
      java_results_var: jdks
      java_runtimes:
        - version: 8u112
          version_build: 15
          arch: x64
          type: jdk
          checksum: md5:de9b7a90f0f5a13cfcaa3b01451d0337
          key: jdk-8u112-x64
